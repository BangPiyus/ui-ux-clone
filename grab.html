<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grab Style UI with Feather Icons</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>

<body class="bg-gray-100">

  <!-- HEADER -->
  <div class="bg-gradient-to-r from-green-400 to-teal-400 p-4 rounded-b-3xl pb-10">
      <div class="flex items-center justify-between">
          <button class="w-10 h-10 bg-white rounded-xl flex items-center justify-center">
              <i data-feather="search" class="text-gray-600"></i>
          </button>

          <div class="flex-1 mx-3">
              <input type="text" placeholder="Search places"
                     class="w-full px-3 py-2 rounded-xl bg-white outline-none text-sm">
          </div>

          <img src="https://via.placeholder.com/40"
               class="w-10 h-10 rounded-full border-2 border-white" />
      </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="p-4">

      <!-- GRID MENU -->
      <div class="grid grid-cols-4 gap-4 -mt-12">

          <div class="text-center">
              <div class="bg-green-100 p-4 rounded-xl text-green-600 flex justify-center">
                  <i data-feather="coffee"></i>
              </div>
              <p class="text-sm mt-1">Food</p>
          </div>

          <div class="text-center">
              <div class="bg-green-100 p-4 rounded-xl text-green-600 flex justify-center">
                  <i data-feather="navigation"></i>
              </div>
              <p class="text-sm mt-1">Bike</p>
          </div>

          <div class="text-center">
              <div class="bg-green-100 p-4 rounded-xl text-green-600 flex justify-center">
                  <i data-feather="truck"></i>
              </div>
              <p class="text-sm mt-1">Car</p>
          </div>

          <div class="text-center">
              <div class="bg-green-100 p-4 rounded-xl text-green-600 flex justify-center">
                  <i data-feather="package"></i>
              </div>
              <p class="text-sm mt-1">Express</p>
          </div>

          <div class="text-center">
              <div class="bg-green-100 p-4 rounded-xl text-green-600 flex justify-center">
                  <i data-feather="smartphone"></i>
              </div>
              <p class="text-sm mt-1">Pulsa</p>
          </div>

          <div class="text-center">
              <div class="bg-green-100 p-4 rounded-xl text-green-600 flex justify-center">
                  <i data-feather="shopping-bag"></i>
              </div>
              <p class="text-sm mt-1">Mart</p>
          </div>

          <div class="text-center">
              <div class="bg-green-100 p-4 rounded-xl text-green-600 flex justify-center">
                  <i data-feather="clipboard"></i>
              </div>
              <p class="text-sm mt-1">Jastip</p>
          </div>

          <div class="text-center">
              <div class="bg-green-100 p-4 rounded-xl text-green-600 flex justify-center">
                  <i data-feather="grid"></i>
              </div>
              <p class="text-sm mt-1">All</p>
          </div>

      </div>

      <!-- Services Row -->
      <div class="flex space-x-3 mt-4">
          <div class="flex-1 bg-white p-3 rounded-xl shadow text-center text-sm">
              Activate <span class="font-semibold">OVO</span>
          </div>
          <div class="flex-1 bg-white p-3 rounded-xl shadow text-center text-sm">
              Top Up & Bills
          </div>
          <div class="flex-1 bg-white p-3 rounded-xl shadow text-center text-sm">
              Rewards 0
          </div>
      </div>

      <!-- Promo Section -->
      <h2 class="font-semibold text-lg mt-6 mb-2">Let's Check Out</h2>

      <div class="bg-white rounded-xl shadow overflow-hidden">
          <img src="https://via.placeholder.com/400x200?text=Promo+Banner"
               class="w-full" />
          <div class="p-3 text-sm">
              Time to snack, make it fun with discounts
          </div>
      </div>

      <!-- Section Snack -->
      <h2 class="font-semibold text-lg mt-6">Aneka snack & minuman dingin üç™ü•§</h2>

  </div>

  <!-- BOTTOM NAV -->
  <div class="fixed bottom-0 left-0 right-0 bg-white border-t shadow-lg py-2 flex justify-around text-sm">
      <div class="flex flex-col items-center">
          <i data-feather="home"></i>
          <span>Home</span>
      </div>
      <div class="flex flex-col items-center">
          <i data-feather="credit-card"></i>
          <span>Payment</span>
      </div>
      <div class="flex flex-col items-center">
          <i data-feather="file-text"></i>
          <span>Activity</span>
      </div>
      <div class="flex flex-col items-center">
          <i data-feather="message-circle"></i>
          <span>Messages</span>
      </div>
  </div>

  <!-- INIT FEATHER -->
  <script>
      feather.replace();
  </script>

</body>
</html>
